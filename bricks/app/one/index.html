@brick.appName = Test Brick One
@brick.developer = David Millet

<article>
	<h1>@brick.appName</h1>
	<p>I am a test brick.</p>
	<p>
		<button type="button" name="fullscreen-button">toggle fullscreen</button>
	</p>
	<script>
		var fullscreen = false;
		$('[name="fullscreen-button"]').click(function() {
			fullscreen = !fullscreen;
			brick.fullscreen(fullscreen);
		});
	</script>
</article>
