<!doctype html>
<html>
<head>
	<title>Calculator by David Millet</title>
	<script src="../shared/js/jquery-1.10.2.js"></script>
	<script src="http://spiderworm.github.io/brick.js/src/brick.js"></script>
	<script>
		brick.setInfo({
			name: 'Calculator',
			developer: 'David Millet'
		});
	</script>

</head>
<body>

	<main>

		<form action="javascript:void(0);" method="GET">

			<div class="result-line">
				<label>
					<span class="description">
						result
					</span>
					<input type="text" name="result" value="2,223,753.81" disabled>
				</label>
			</div>

			<div class="digit-buttons">
				<button name="digit-button" value="1">1</button>
				<button name="digit-button" value="2">2</button>
				<button name="digit-button" value="3">3</button>
				<button name="digit-button" value="4">4</button>
				<button name="digit-button" value="5">5</button>
				<button name="digit-button" value="6">6</button>
				<button name="digit-button" value="7">7</button>
				<button name="digit-button" value="8">8</button>
				<button name="digit-button" value="9">9</button>
				<button name="digit-button" value="0">0</button>
				<button name="digit-button" value="-">-</button>
				<button name="digit-button" value=".">.</button>
			</div>

			<div class="operation-buttons">
				<button name="operation-button" value="add">+</button>
				<button name="operation-button" value="subtract">-</button>
				<button name="operation-button" value="multiply">x</button>
				<button name="operation-button" value="divide">&divide;</button>
				<button name="operation-button" value="calculate">=</button>
			</div>

		</form>

	</main>

</body>

</html>
