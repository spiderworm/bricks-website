<article class="brick-search-app">
	<h1>Find a brick</h1>
	<p>Coming soon...</p>
</article>

<article>
	<h1>Your Bricks</h1>

	<div id="user-bricks-display-area"></div>

	<script>

		require(
			[
				'jquery',
				'userManager',
				'userBrickManager',
				'ui/UserBricksWidget',
				'Brick'
			],
			function(
				$,
				userManager,
				userBrickManager,
				UserBricksWidget,
				Brick
			) {

				var user = userManager.getCurrentUser();
				var userBricks = userBrickManager.getForUser(user);
				var widget = new UserBricksWidget(userBricks);

				$('#user-bricks-display-area').append(widget.get$());

				var brickArray = [];

				brickArray.push(
					new Brick("test one","@site.root/bricks/one")
				);

				brickArray.push(
					new Brick("Regex Visualizer","http://www.regexplained.co.uk/")
				);

				brickArray.push(
					new Brick("Calculator","@site.root/bricks/calculator")
				);

				userBricks.add(brickArray);
			}
		);

	</script>
</article>
